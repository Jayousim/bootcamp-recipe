<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Youre Recipe</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="search-query">
        <input type="text" id="item-input" placeholder="whats in your mind?" class="css-input">
        <button id="req-btn">Get Recipe</button>
    </div>

    <div id="contaier"></div>

    <script id="recipe-template" type="text/x-handlebars-template">
        <div class="foodRecipe"> 
            {{#each recipes}}
            <div class="recipe">
                <a href="{{this.herf}}">{{this.title}}</a>
                <br>
                <img class="recipeImage" src="{{this.thumbnail}}" />
                <br>
                <div >Ingredients</div>
                <ul class="ingredients">
                    {{#each this.ingredients}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
            {{/each}}
        </div>
    </script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
